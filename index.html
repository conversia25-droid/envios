<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
// Guardião ultra-cedo: se não logou, manda pra login.html na MESMA pasta
(function () {
  try {
    if (localStorage.getItem("userEmail")) return; // já logado
    var here = location.pathname;                         // /envios/index.html
    var base = here.slice(0, here.lastIndexOf("/") + 1);  // /envios/
    var next = here.split("/").pop() || "index.html";     // index.html
    location.replace(base + "login.html?next=" + encodeURIComponent(next));
  } catch (_) {}
})();
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início | Paiva Dashboard</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>

  <main class="main-content">
    <header class="page-header">
      <h1>Painel Geral</h1>
      <p>Resumo do sistema e indicadores principais.</p>
    </header>

    <section class="cards-grid">
      <div class="card">
        <h2>Resumo</h2>
        <div class="form-group">
          <label>Total de Usuários</label>
          <div id="total-users" style="font-size:1.6rem; font-weight:700;">0</div>
        </div>
        <div class="form-group">
          <label>Vendas no Mês</label>
          <div id="monthly-sales" style="font-size:1.4rem; font-weight:600;">0,00</div>
        </div>
      </div>

      <div class="card">
        <h2>Gráfico de Vendas</h2>
        <div style="height:320px;">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <!-- libs/JS do projeto -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- antes de fechar </body> -->
<script defer src="auth.js"></script>
<script defer src="layout.js"></script>
<script defer src="script.js"></script>
</body>
</html>
