<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disparos | Paiva Dashboard</title>

  <link rel="stylesheet" href="theme.css"/>
  <link rel="stylesheet" href="style.css"/>

  <style>
    .page-header { margin-bottom: 16px; }
    .page-header h1 { margin: 0 0 6px; font-size: 1.6rem; }
    .muted { color: #6b7280; }
    .grid { display: grid; gap: 14px; }
    @media (min-width: 900px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    .card {
      background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .card h2 { margin: 0 0 8px; font-size: 1.1rem; }
    .btn { cursor: pointer; border: none; border-radius: 10px; padding: 10px 12px; font-weight: 700; }
    .btn-primary { background: #0a8f83; color: #fff; }
    .btn-outline { background: #fff; color: #111; border: 1px solid #e5e7eb; }
    .form-group { display: grid; gap: 6px; margin-bottom: 10px; }
    textarea, input[type="number"], input[type="text"], input[type="url"], input[type="file"] {
      width: 100%; padding: 10px 12px; border: 1px solid #0b1b3a; border-radius: 10px;
      background: #fff; box-sizing: border-box; font-family: inherit; font-size: 1rem;
    }
    .form-check { display: flex; align-items: center; gap: 8px; margin: 6px 0; }
    .form-check input { transform: translateY(1px); }
    .status-box { display: none; margin-top: 10px; padding: 10px 12px; border: 1px dashed #d1d5db; border-radius: 10px; background: #f9fafb; }
    .img-preview { display:flex; gap:10px; align-items:center; }
    .img-preview img { max-width: 240px; border-radius: 10px; border:1px solid #e5e7eb; }
    .send-type { display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
    .send-type label { display:flex; gap:6px; align-items:center; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <main class="main-content">
    <header class="page-header">
      <h1>Disparos</h1>
      <div class="muted">Selecione as instâncias, escolha o tipo (mensagens ou imagem), e envie para os leads.</div>
    </header>

    <div class="grid grid-2">
      <!-- Instâncias -->
      <section class="card">
        <h2>1) Escolha as instâncias</h2>
        <p class="muted" id="instance-checkboxes-hint">Instâncias disponíveis:</p>
        <div id="instance-checkboxes" style="margin-top:8px;"></div>
        <div style="margin-top:10px;">
          <button id="reload-instances" class="btn btn-outline" type="button">Recarregar instâncias</button>
        </div>
      </section>

      <!-- Tipo de envio -->
      <section class="card">
        <h2>2) Tipo de envio</h2>
        <div class="send-type">
          <label><input type="radio" name="send-type" id="send-type-text" value="text" checked> Mensagens</label>
          <label><input type="radio" name="send-type" id="send-type-image" value="image"> Imagem</label>
        </div>
        <p class="muted" style="margin-top:6px;">Se escolher <b>Imagem</b>, as mensagens não são obrigatórias.</p>
      </section>

      <!-- Mensagens (até 4) -->
      <section id="messages-section" class="card">
        <h2>3) Mensagens (até 4)</h2>
        <div id="message-config-container">
          <div class="message-box">
            <div class="form-group">
              <label class="muted">Mensagem 1</label>
              <textarea placeholder="Digite a mensagem 1..."></textarea>
            </div>
          </div>
          <div class="message-box">
            <div class="form-group">
              <label class="muted">Mensagem 2</label>
              <textarea placeholder="Digite a mensagem 2..."></textarea>
            </div>
          </div>
          <div class="message-box">
            <div class="form-group">
              <label class="muted">Mensagem 3</label>
              <textarea placeholder="Digite a mensagem 3..."></textarea>
            </div>
          </div>
          <div class="message-box">
            <div class="form-group">
              <label class="muted">Mensagem 4</label>
              <textarea placeholder="Digite a mensagem 4..."></textarea>
            </div>
          </div>
        </div>
      </section>

      <!-- Imagem (opcional) -->
      <section id="image-section" class="card hidden">
        <h2>3) Imagem</h2>
        <div class="form-group">
          <label class="muted">Selecionar arquivo</label>
          <input id="image-file" type="file" accept="image/*" />
          <small class="muted">ou</small>
          <input id="image-url" type="url" placeholder="Cole uma URL pública de imagem (https://...)" />
        </div>

        <div class="form-group">
          <label class="muted">Legenda (opcional)</label>
          <input id="image-caption" type="text" placeholder="Texto que acompanha a imagem" />
        </div>

        <div class="img-preview" id="image-preview-wrap" style="display:none;">
          <div class="muted">Preview:</div>
          <img id="image-preview" alt="preview"/>
        </div>
      </section>

      <!-- Leads -->
      <section class="card">
        <h2>4) Leads</h2>
        <div class="form-group">
          <label class="muted">Um número por linha (apenas dígitos)</label>
          <textarea id="lead-list" rows="10" placeholder="5511999999999&#10;5511888888888"></textarea>
        </div>
      </section>

      <!-- Envio -->
      <section class="card">
        <h2>5) Envio</h2>
        <div class="form-group">
          <label class="muted">Delay entre mensagens (segundos)</label>
          <input id="delay-time-seconds" type="number" min="0" value="0" />
        </div>

        <div style="margin-top: 12px;">
          <button id="send-bulk-btn" class="btn btn-primary" type="button">Enviar campanha</button>
        </div>

        <div id="send-status" class="status-box">
          <div id="status-message"></div>
          <div id="progress-message" class="muted" style="margin-top:4px;"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Ordem correta -->
  <script src="auth.js"></script>
  <script src="layout.js"></script>
  <script src="script.js"></script>

  <!-- Init simples + preview + alternância de tipo -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // instâncias
      if (typeof fetchInstancesForDisparos === 'function') fetchInstancesForDisparos();
      const reloadBtn = document.getElementById('reload-instances');
      if (reloadBtn && typeof fetchInstancesForDisparos === 'function') {
        reloadBtn.addEventListener('click', fetchInstancesForDisparos);
      }

      // alternância de tipo
      const msgSec = document.getElementById('messages-section');
      const imgSec = document.getElementById('image-section');
      const typeText = document.getElementById('send-type-text');
      const typeImage = document.getElementById('send-type-image');

      function toggleType() {
        const isImage = typeImage.checked;
        if (isImage) {
          msgSec.classList.add('hidden');
          imgSec.classList.remove('hidden');
        } else {
          imgSec.classList.add('hidden');
          msgSec.classList.remove('hidden');
        }
      }
      [typeText, typeImage].forEach(r => r.addEventListener('change', toggleType));
      toggleType();

      // preview imagem
      const fileInput = document.getElementById('image-file');
      const urlInput  = document.getElementById('image-url');
      const wrap      = document.getElementById('image-preview-wrap');
      const img       = document.getElementById('image-preview');
      function showPreview(src) {
        if (!src) { wrap.style.display = 'none'; img.src = ''; return; }
        img.src = src; wrap.style.display = 'flex';
      }
      fileInput.addEventListener('change', () => {
        const f = fileInput.files[0];
        if (f) showPreview(URL.createObjectURL(f));
        else showPreview('');
      });
      urlInput.addEventListener('input', () => {
        const v = urlInput.value.trim();
        showPreview(v && /^https?:\/\//i.test(v) ? v : '');
      });

      // enviar
      const sendBtn = document.getElementById('send-bulk-btn');
      if (sendBtn && typeof sendBulkMessages === 'function') {
        sendBtn.addEventListener('click', sendBulkMessages);
      }
    });
  </script>
</body>
</html>
