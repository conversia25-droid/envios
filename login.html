<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Paiva Dashboard</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== LOGIN TEMA AZUL ===== */
    body.login-body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b2545 0%, #13315c 50%, #134074 100%);
      font-family: "Inter", sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .login-container:hover {
      transform: translateY(-3px);
      transition: 0.3s ease;
    }

    .login-container h1 {
      color: #0b2545;
      font-size: 1.9rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .login-container .subtitle {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .login-card {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-card label {
      text-align: left;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .login-card input {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fff;
    }

    .login-card input:focus {
      outline: none;
      border-color: #276fbf;
      box-shadow: 0 0 0 2px rgba(39, 111, 191, 0.25);
    }

    .login-card button {
      margin-top: 15px;
      padding: 12px 14px;
      background: #276fbf;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #1e5fa5;
      transform: translateY(-1px);
    }

    .login-error {
      margin-top: 10px;
      color: #d93025;
      font-size: 0.9rem;
      height: 18px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Paiva Dashboard</h1>
    <p class="subtitle">Acesso restrito</p>

    <div class="login-card">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" />

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" />

      <button id="btnLogin">Entrar</button>
      <p class="login-error" id="loginError"></p>
    </div>

    <footer>Â© 2025 Paiva Advogados</footer>
  </div>

  <script src="auth.js"></script>
  <script>
    const btn = document.getElementById("btnLogin");
    const err = document.getElementById("loginError");

    btn.onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      try {
        await AUTH.loginWithEmail(email, pass);
        const next = new URLSearchParams(window.location.search).get("next") || "index.html";
        location.href = next;
      } catch (e) {
        err.textContent = e;
      }
    };
  </script>
</body>
</html>
