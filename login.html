<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Paiva Dashboard</title>

  <link rel="stylesheet" href="theme.css"/>
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Estilos simples pra centralizar o formulário */
    body{margin:0; background:#0f172a; color:#e2e8f0; min-height:100svh; display:grid; place-items:center;}
    .login-card{
      width:min(360px, 92vw);
      background:#111827; border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:22px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    .login-card h1{margin:0 0 10px; font-size:1.25rem}
    .muted{opacity:.75; font-size:.9rem}
    .form-group{display:flex; flex-direction:column; gap:6px; margin-top:12px}
    .form-group input{
      background:#0b1022; color:#e2e8f0; border:1px solid rgba(255,255,255,.12);
      border-radius:10px; padding:10px 12px; outline:none;
    }
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; cursor:pointer; border:none;}
    .btn-primary{background:#0a8f83; color:white; width:100%; font-weight:700; margin-top:14px}
    .error{color:#ff6b6b; margin-top:10px; min-height:20px}
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Entrar</h1>
    <div class="muted">Informe suas credenciais para acessar o painel.</div>

    <form id="login-form" autocomplete="off">
      <div class="form-group">
        <label for="user">Usuário</label>
        <input id="user" name="user" type="text" placeholder="admin" required/>
      </div>
      <div class="form-group">
        <label for="pass">Senha</label>
        <input id="pass" name="pass" type="password" placeholder="••••••••" required/>
      </div>
      <button class="btn btn-primary" type="submit">Entrar</button>
      <div id="err" class="error"></div>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value;

      const res = await AUTH.login(user, pass);
      if (res.ok) {
        // redireciona para a página pedida originalmente (se houver)
        const params = new URLSearchParams(location.search);
        const next = params.get('next') || 'index.html';
        location.href = next;
      } else {
        err.textContent = res.message || 'Falha no login.';
      }
    });
  </script>
</body>
</html>
