<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Paiva Dashboard</title>

  <link rel="stylesheet" href="theme.css"/>
  <link rel="stylesheet" href="style.css"/>

  <style>
    body{margin:0; background:#0f172a; color:#e2e8f0; min-height:100svh; display:grid; place-items:center;}
    .login-card{
      width:min(420px, 92vw);
      background:#111827; border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:22px;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .login-card h1{margin:0 0 4px; font-size:1.35rem}
    .muted{opacity:.75; font-size:.9rem}
    .form-group{display:flex; flex-direction:column; gap:6px; margin-top:12px}
    .form-group input{
      background:#0b1022; color:#e2e8f0; border:1px solid rgba(255,255,255,.12);
      border-radius:10px; padding:10px 12px; outline:none;
    }
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; cursor:pointer; border:none;}
    .btn-primary{background:#0a8f83; color:white; width:100%; font-weight:700; margin-top:14px}
    .btn-google{background:#fff; color:#111; width:100%; font-weight:700; margin-top:10px}
    .row{display:flex; gap:10px}
    .error{color:#ff6b6b; margin-top:10px; min-height:20px}
    .switch{margin-top:10px; font-size:.9rem; opacity:.8}
    .switch a{color:#38bdf8; cursor:pointer; text-decoration:none}
    .hr{height:1px; background:rgba(255,255,255,.1); margin:14px 0}
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Entrar</h1>
    <div class="muted">Use Google ou e-mail/senha para acessar.</div>

    <!-- Firebase SDK + auth-firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="auth-firebase.js"></script>

    <button id="btn-google" class="btn btn-google" type="button">↪ Entrar com Google</button>

    <div class="hr"></div>

    <form id="form-email" autocomplete="off">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required/>
      </div>
      <div class="form-group">
        <label for="pass">Senha</label>
        <input id="pass" name="pass" type="password" placeholder="••••••••" required/>
      </div>
      <div class="row">
        <button class="btn btn-primary" id="btn-login-email" type="submit">Entrar</button>
        <button class="btn btn-primary" id="btn-signup-email" type="button" style="background:#0a6fa8;">Cadastrar</button>
      </div>
      <div id="err" class="error"></div>
    </form>

    <div class="switch">
      Esqueceu a senha?
      <a id="reset-link">Enviar e-mail de recuperação</a>
    </div>
  </div>

  <script>
    const err = document.getElementById('err');
    const next = new URLSearchParams(location.search).get('next') || 'index.html';

    // Google
    document.getElementById('btn-google').addEventListener('click', async () => {
      err.textContent = '';
      try {
        await AUTH.loginWithGoogle();
        location.href = next;
      } catch (e) {
        err.textContent = e.message || 'Falha no login com Google.';
      }
    });

    // Email → login
    document.getElementById('form-email').addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('pass').value;
      try {
        await AUTH.loginWithEmail(email, pass);
        location.href = next;
      } catch (e) {
        err.textContent = e.message || 'Usuário/senha inválidos.';
      }
    });

    // Email → cadastro
    document.getElementById('btn-signup-email').addEventListener('click', async () => {
      err.textContent = '';
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('pass').value;
      if (!email || !pass) { err.textContent = 'Preencha e-mail e senha para cadastrar.'; return; }
      try {
        await AUTH.signUpWithEmail(email, pass);
        location.href = next;
      } catch (e) {
        err.textContent = e.message || 'Erro ao cadastrar.';
      }
    });

    // Reset de senha
    document.getElementById('reset-link').addEventListener('click', async () => {
      err.textContent = '';
      const email = document.getElementById('email').value.trim();
      if (!email) { err.textContent = 'Informe seu e-mail para enviar a recuperação.'; return; }
      try {
        await firebase.auth().sendPasswordResetEmail(email);
        err.style.color = '#7cf59d';
        err.textContent = 'Enviamos um link de recuperação para seu e-mail.';
        setTimeout(()=>{ err.style.color = '#ff6b6b'; }, 3000);
      } catch (e) {
        err.textContent = e.message || 'Não foi possível enviar o e-mail de recuperação.';
      }
    });
  </script>
</body>
</html>
